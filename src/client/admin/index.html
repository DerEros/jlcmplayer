<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link rel="stylesheet" href="/css/mobile-angular-ui-base.min.css"/>
    <!--<link rel="stylesheet" href="/css/mobile-angular-ui-desktop.min.css"/>-->
    <!--<link rel="stylesheet" href="/css/mobile-angular-ui-hover.min.css"/>-->
    <script src="/3rdparty.js"></script>
    <script src="/admin.js"></script>
    <title>JLCM Children's Music Player - Admin Area</title>
</head>
<body ng-app="JLCMPlayer">

<ng-view ng-swipe-right="toggle('mainSidebar')"></ng-view>

<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
    <h1 class="app-name">JLCM Player - Admin Area</h1>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group" toggle="on" bubble target="mainSidebar">
                <a class="list-group-item" href="#/sources">Sources <i class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="#/lists">Albums &amp; Lists <i class="fa fa-chevron-right pull-right"></i></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
